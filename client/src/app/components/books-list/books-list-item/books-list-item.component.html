 <div class="card mb-4 box-shadow">
   <img
     class="img-thumbnail mx-auto d-block"
     alt="{{ book.title }}"
     src="{{ book.coverImageLink }}"
     data-holder-rendered="true">
    <div class="card-body">
      <h5 class="card-title">
        {{ book.title }}
      </h5>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ book.author }}
      </h6>
      <p class="card-text truncate-description">
        {{ book.description }}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <b class="text-info">Likes: {{ book.likes }}</b>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm btn-danger"
            [disabled]="book.likes === 0"
            (click)="dislike()"
          >Dislike</button>
          <button
            type="button"
            class="btn btn-sm btn-info"
            (click)="like()"
          >Like</button>
        </div>
      </div>
    </div>
  </div>
